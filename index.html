
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4 mt-3">
                <div class="card">
                    <div class="card-header bg-primary">
                        <input type="text" class="form-control text-right" id="screen" value="0" disabled>
                    </div>
                    <div class="card-body bg-warning">
                        <div class="row">
                            <div class="col-12 my-1">
                                <button type="button" class="btn btn-danger btn-block" onclick="Tozalash()">C</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-success btn-block"
                                    onclick="addNumber(1)">1</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-success btn-block"
                                    onclick="addNumber(2)">2</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-success btn-block"
                                    onclick="addNumber(3)">3</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-primary btn-block"
                                    onclick="action('add')">+</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-success btn-block"
                                    onclick="addNumber(4)">4</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-success btn-block"
                                    onclick="addNumber(5)">5</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-success btn-block"
                                    onclick="addNumber(6)">6</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-primary btn-block"
                                    onclick="action('subtract')">-</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-success btn-block"
                                    onclick="addNumber(7)">7</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-success btn-block"
                                    onclick="addNumber(8)">8</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-success btn-block"
                                    onclick="addNumber(9)">9</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-primary btn-block"
                                    onclick="action('multiply')">*</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-dark btn-block" onclick="addNumber(0)">0</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-dark btn-block" onclick="addNumber('.')">.</button>
                            </div>
                            <div class="col-3 my-1">


                                <button type="button" class="btn btn-dark btn-block" onclick="reverse()">+\-</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-primary btn-block"
                                    onclick="action('divide')">/</button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-dark btn-block"
                                    onclick="square()">x<sup>2</sup></button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-dark btn-block"
                                    onclick="root()">x<sup>1/2</sup></button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-dark btn-block" onclick="backspace()">
                                    <i class="material-icons" style="font-size: 18px">backspace</i>
                                </button>
                            </div>
                            <div class="col-3 my-1">
                                <button type="button" class="btn btn-danger btn-block" onclick="Calculator()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
